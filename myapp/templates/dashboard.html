<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task.name }} - {{ task.date_time }} - {{ task.assigned_to.username }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
